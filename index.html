<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>d3force demo</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <svg width="400" height="400"></svg>
  <script>
    const nodes = [{ id: "A" }, { id: "B" }];
    const links = [{ source: "A", target: "B" }];

    const svg = d3.select("svg");

    const simulation = d3.forceSimulation(nodes)
      .force("link", d3.forceLink(links).id(d => d.id).distance(100))
      .force("charge", d3.forceManyBody().strength(-100))
      .force("center", d3.forceCenter(200, 200));

    const link = svg.append("g")
      .selectAll("line")
      .data(links)
      .enter().append("line")
      .attr("stroke", "black");

    const node = svg.append("g")
      .selectAll("circle")
      .data(nodes)
      .enter().append("circle")
      .attr("r", 10)
      .attr("fill", "blue");

    // Добавляем подписи
    const labels = svg.append("g")
      .selectAll("text")
      .data(nodes)
      .enter().append("text")
      .attr("x", d => d.x + 15)  // Сдвигаем текст вправо
      .attr("y", d => d.y)        // Текст будет на уровне узлов
      .attr("font-size", "14px")
      .attr("fill", "black")
      .text(d => d.id);  // Текстом будет id узла

    simulation.on("tick", () => {
      link
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y);

      node
        .attr("cx", d => d.x)
        .attr("cy", d => d.y);

      // Обновляем позицию подписей
      labels
        .attr("x", d => d.x + 15)  // Обновляем позицию текста
        .attr("y", d => d.y);      // Обновляем позицию текста
    });
  </script>
</body>
</html>
