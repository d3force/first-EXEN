<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>4-тактный двигатель</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Интерактивная схема 4-тактного двигателя</h1>
  </header>

  <main>
    <div class="engine-container">
      <svg id="engine-svg" width="600" height="400">
        <!-- Двигатель будет тут (добавим позже SVG-элементы через JS или вручную) -->
      </svg>

      <div class="info-panel" id="info-panel">
        <h2>Название детали</h2>
        <p>Наведите курсор или кликните на элемент двигателя, чтобы узнать больше.</p>
      </div>
    </div>

    <div class="controls">
      <button id="start-pause">Старт / Пауза</button>
      <button id="step-back">⏮️ Назад</button>
      <button id="step-forward">⏭️ Вперёд</button>
      <button id="show-labels">Показать все подписи</button>
    </div>
  </main>

  <footer>
    <p>Проект на GitHub Pages — D3 + SVG + JS</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
